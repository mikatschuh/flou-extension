name = "Flou"
grammar = "flou-grammar"
path_suffixes = ["f"]
line_comments = ["//"]

brackets = [
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "(", end = ")", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "{", end = "}", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "[", end = "]", close = true, newline = false, not_in = [
        "string",
    ] },
]

[grammars.flou]
repository = "https://github.com/mikatschuh/tree-sitter-flou"
rev = "e677b00595616c6c0411801da4a1337260bd23c1"
