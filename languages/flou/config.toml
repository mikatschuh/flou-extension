name = "Flou"
grammar = "flou"
path_suffixes = ["f"]
line_comments = ["//"]

brackets = [
    { start = "'", end = "'", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "(", end = ")", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "{", end = "}", close = true, newline = false, not_in = [
        "string",
    ] },
    { start = "[", end = "]", close = true, newline = false, not_in = [
        "string",
    ] },
]
